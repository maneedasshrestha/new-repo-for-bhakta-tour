<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fbf0e2;
      color: #333;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      width: 100%;
    }


    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px;
      }

      input {
        font-size: 0.9rem;
      }
    }
  </style>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="loginForm" onsubmit="return false;">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="signIn()">Sign In</button>
    </form>
    <div id="errorMessage" class="error"></div>
  </div>
  
  
    <div class="button-drawer">
      <!-- Home Toggler -->
      <button id="home-button" class=" drawer-button home-button">
        <span class="material-symbols-outlined">home</span>
      </button>
      <!-- search button -->
      <button id="search-button" class=" drawer-button search-button">
        <span class="material-symbols-rounded">search</span>
      </button>

      <!-- scan button -->
      <button id="scan-button" class=" drawer-button scan-button" onclick="window.location.href='qr_scanner.html'">
        <span class="material-symbols-outlined">qr_code_scanner</span>
      </button>

      <!-- Chatbot Toggler -->
      <button id="chatbot-button" class="chatbot-toggler drawer-button">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
      </button>



      <!-- user button -->
      <button id="user-button" class="drawer-button user-button">
        <span class="material-symbols-outlined">person</span>
      </button>

    <div class="chatbot-popup">
      <!-- Chatbot Header -->
      <div class="chat-header">
        <div class="header-info">
          <h2 class="logo-text style="font-weight:900" >Ask Pasa </h2>
        </div>
        <button id="close-chatbot" class="material-symbols-rounded" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
          keyboard_arrow_down
        </button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body" >
        <div class="message bot-message">
          <img src="assets/chatbot_logo.png" alt="chatbot logo" style="margin: auto;" />

          <!-- prettier-ignore -->
          
        </div>
        <div class="message-text" style="text-align: center;  font-weight: 900; color:#60241A"> How can I help you today? </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input" required></textarea>
          <div class="chat-controls">
            <button type="button" id="emoji-picker" class="material-symbols-outlined">
              sentiment_satisfied
            </button>
            <div class="file-upload-wrapper">
              <input type="file" accept="image/*" id="file-input" hidden />
              <img src="#" />
              <button type="button" id="file-upload" class="material-symbols-rounded">
                attach_file
              </button>
              <button type="button" id="file-cancel" class="material-symbols-rounded">
                close
              </button>
            </div>
            <button type="submit" id="send-message" class="material-symbols-rounded">
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Linking Emoji Mart script for emoji picker -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

  <!-- Linking custom script -->
  <script src="script.js">
    
  </script>


  <!-- linking appdrawer background change code -->
  <script src="appdrawer_color_toggle.js"></script>
    <!-- script for making home button active -->
    <script>active_profile_icon()</script>

  <script>
    function signIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Validation logic
      if (username === 'admin' && password === 'admin') {
        errorMessage.textContent = ''; // Clear any previous errors
        // Redirect to the desired website
        window.location.href = 'admin_dashboard.html'; // Replace with your URL
      } else {
        errorMessage.textContent = 'Invalid username or password!';
      }
    }

  </script>
</body>
</html>
